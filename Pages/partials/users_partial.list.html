<!-- Sección de usuarios -->
<div class="section" data-ng-controller="UserController as userCtrl">
    <div class="last-managers-section">
        <div>
            <div class="unavailable-message" ng-if="!users.length">
                Por el momento no hay usuarios.
            </div>
            <div ng-if="users.length">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Tel&eacute;fono</th>
                            <th>Celular</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | orderBy:['name', 'id']">
                            <td><a class="link" ui-sref="users.edit({id:user.id})">{{ user.name }}</a></td>
                            <td>{{ user.mail }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.cellphone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-button-holder">
            <a ui-sref="users.new" class="btn btn-default" title="Nuevo Usuario"><span class="icon icon-circle-with-plus"></span> Nuevo</a>
        </div>
    </div>
</div>
