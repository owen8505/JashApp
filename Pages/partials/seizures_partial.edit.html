<div class="section-content" data-ng-controller="SeizureController as seizureCtrl">
    <form id="seizure-form" class="item-form">
        <fieldset>
            <legend ng-bind="titleState"></legend>
            <div class="warning-message" ng-if="selectedItem.anomaly">
                <span class="icon icon-warning"></span>
                <span ng-bind="selectedItem.anomaly.message"></span>
            </div>
            <ol>
                <ng-include src="'templates/seizure_new_template.html'"></ng-include>
                <li>
                    <label for="seizure-real-state">Descripción del inmueble:</label>
                    <input id="seizure-real-state" type="text" class="form-control" class="form-control" placeholder="Ej. Tiene fachada de piedra con portón negro" ng-model="selectedItem.realState">
                </li>
                <li>
                    <label for="seizure-precedent">Antecedente:</label>
                    <input id="seizure-precedent" type="text" class="form-control" class="form-control" placeholder="Ej. 2172" ng-model="selectedItem.precedent">
                </li>
            </ol>
            <ol>
                <li><h3>Derechos</h3></li>
                <li>
                    <label for="seizure-payment-not-apply">Aplica:</label>
                    <input id="seizure-payment-not-apply" type="checkbox" ng-model="selectedItem.paymentApply">
                </li>
                <li>
                    <label for="seizure-cost">Costo de derechos:</label>
                    <span class="third-width"><input id="seizure-cost" type="text" placeholder="Ej. $1,200.00" class="form-control" ng-model="selectedItem.cost" ng- ng-currency ng-readonly="!selectedItem.paymentApply"></span>
                </li>
            </ol>
            <ol>
                <li><h3>Datos de envío</h3></li>
                <li>
                    <label for="seizure-parcel">Paquetería:</label>
                    <span class="third-width">
                        <button id="seizure-parcel" type="button" class="btn btn-default dropdown" data-animation="am-flip-x" bs-dropdown="parcelsDropdown">
                            <span ng-if="!selectedItem.parcel">Selecciona una paquetería</span><span ng-if="selectedItem.parcel">{{ selectedItem.parcel.name }}</span>
                            <span class="caret"></span>
                        </button>
                    </span>
                </li>
                <li>
                    <label for="seizure-tracking">Guía:</label>
                    <span class="third-width"><input id="seizure-tracking" type="text" placeholder="Ej. 1087652649" class="form-control" ng-model="selectedItem.trackingNumber"></span>
                </li>
                <li>
                    <label for="seizure-received">Recibido:</label>
                    <input id="seizure-received" type="checkbox" ng-model="selectedItem.received">
                </li>
            </ol>
            <ol>
                <li><h3>Entrega</h3></li>
                <li>
                    <label for="seizure-documents">Subir archivo del exhorto:</label>
                    <span class="third-width"><input id="seizure-document-name" type="text" ng-model="$parent.documentName" class="form-control" placeholder="Ej. Exhorto 3035 Ricardo Rosas"></span>
                    <span class="third-width"><input id="seizure-documents" onchange="angular.element(this).scope().documentFilesChanged(this)"  class="form-control" type="file" ></span>
                    <span class="third-width"><a class="btn btn-default" ng-click="addDocument()">Nuevo exhorto</a></span>
                    <a class="attachment-link" ng-repeat="document in selectedItem.documents" ng-hide ="document.removed" ng-href="{{ document.url }}" target="_blank">{{ document.title }} <span class="icon icon-cancel-circle" ng-click="deleteDocument($event, document)"></span></a>
                </li>
                <li>
                    <label for="seizure-deliver">Entregado:</label>
                    <input id="seizure-deliver" type="checkbox" ng-model="selectedItem.delivered">
                </li>
            </ol>
            <ol ng-if="isCurrentStatus(selectedItem.status, SEIZURE_STATUS.DELIVERED)">
                <li><h3>Observaciones</h3></li>
                <li>
                    <label for="seizure-comments">Observaciones:</label>
                    <textarea id="seizure-comments" class="form-control" placeholder="Ej. Se revisó el documento" ng-model="selectedItem.comments"></textarea>
                </li>
            </ol>
            <ol>
                <li class="action-button-holder">
                    <a class="btn btn-danger delete-button" ng-click="deleteSeizure()">Eliminar</a>
                    <a ui-sref="dashboard" class="btn btn-default">Cancelar</a>
                    <a class="btn btn-success" ng-class="" ng-click="updateSeizure()" ng-disabled="!isValidForm([], [])">Guardar</a>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
