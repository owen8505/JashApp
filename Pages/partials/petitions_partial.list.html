<!-- Sección de exhortos -->
<div class="section" data-ng-controller="PetitionController as petitionCtrl">
    <div class="last-petitions-section">
        <h4 class="subtitle-section">Exhortos</h4>
        <div>
            <div class="unavailable-message" ng-if="!petitions.length">
                Por el momento no hay elementos en el catálogo de exhortos
            </div>
            <div ng-if="petitions.length">
                <div class="item-search">
                    <input type="search" class="form-control" ng-model="query" placeholder="Buscar" />                    
                </div>
                
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Demandado</th>
                        <th>Juzgado</th>
                        <th>Expediente</th>
                        <th>Estatus</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="petition in petitions | filter:query | orderBy:['anomaly', '-id']">
                            <td><span ng-class="{true:petition.anomaly.status, false:'indicator-green'}[petition.anomaly != undefined]"></span> <a ui-sref="petitions.edit({id:petition.id, mode:'all'})">{{ petition.id }}</a></td>
                            <td>{{ petition.defendant }}</td>
                            <td>{{ petition.court }}</td>
                            <td>{{ petition.record }}</td>
                            <td>{{ petition.status.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-button-holder">
            <a ui-sref="petitions.new({mode:'all'})" class="btn btn-default" title="Nuevo Exhorto" ng-click="createPetition()"><span class="icon icon-circle-with-plus"></span> Nuevo</a>
        </div>
    </div>
</div>
