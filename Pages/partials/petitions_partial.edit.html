<div class="section-content" data-ng-controller="PetitionController as petitionCtrl">
    <form id="petition-form" class="item-form">
        <fieldset>
            <legend ng-bind="titleState"></legend>
            <div class="warning-message" ng-if="selectedItem.anomaly">
                <span class="icon icon-warning"></span>
                <span ng-bind="selectedItem.anomaly.message"></span>
            </div>
            <ol>
                <ng-include src="'templates/petition_new_template.html'"></ng-include>
                <li>
                    <label for="petition-presentation">Fecha de presentación:</label>
                    <quick-datepicker ng-model='presentationDate' label-format="dd/MM/yyyy" on-change="setPresentationDate(presentationDate)" placeholder="Selecciona una fecha"></quick-datepicker>
                    <div id="petition-presentation" ng-if="selectedItem.presentationDate">{{ selectedItem.presentationDate | formatDate }}</div>
                </li>
                <li>
                    <label for="petition-assigned-court">Juzgado asignado:</label>
                    <input id="petition-assigned-court" type="text" class="form-control" class="form-control" placeholder="Ej. 20" ng-model="selectedItem.assignedCourt">
                </li>
                <li>
                    <label for="petition-number">No. de exhorto:</label>
                    <input id="petition-number" type="text" class="form-control" class="form-control" placeholder="Ej. 2172" ng-model="selectedItem.petitionNumber">
                </li>
            </ol>
            <ol ng-if="isCurrentStatus(selectedItem.status, PETITION_STATUS.NEW)">
                <li><h3>Diligencia</h3></li>
                <li>
                    <label for="petition-committed-date">Fecha de diligencia:</label>
                    <quick-datepicker ng-model='committedDate' label-format="dd/MM/yyyy" on-change="setCommittedDate(committedDate)" placeholder="Selecciona una fecha"></quick-datepicker>
                    <div id="petition-committed-date" ng-if="selectedItem.committedDate">{{ selectedItem.committedDate | formatDate }}</div>
                </li>
            </ol>
            <ol ng-if="isCurrentStatus(selectedItem.status, PETITION_STATUS.WAITING_COMMITED_DATE)">
                <li><h3>Datos de envío</h3></li>
                <li>
                    <label for="petition-parcel">Paquetería:</label>
                    <span class="third-width">
                        <button id="petition-parcel" type="button" class="btn btn-default dropdown" data-animation="am-flip-x" bs-dropdown="parcelsDropdown">
                            <span ng-if="!selectedItem.parcel">Selecciona una paquetería</span><span ng-if="selectedItem.parcel">{{ selectedItem.parcel.name }}</span>
                            <span class="caret"></span>
                        </button>
                    </span>
                </li>
                <li>
                    <label for="petition-tracking">Guía:</label>
                    <span class="third-width"><input id="petition-tracking" type="text" placeholder="Ej. 1087652649" class="form-control" ng-model="selectedItem.trackingNumber"></span>
                </li>
                <li>
                    <label for="petition-received">Recibido:</label>
                    <input id="petition-received" type="checkbox" ng-model="selectedItem.received">
                </li>
            </ol>
            <ol ng-if="isCurrentStatus(selectedItem.status, PETITION_STATUS.WAITING_COMMITED_DATE)">
                <li><h3>Entrega</h3></li>
                <li>
                    <label for="petition-documents">Subir archivo del exhorto:</label>
                    <span class="third-width"><input id="petition-document-name" type="text" ng-model="$parent.documentName" class="form-control" placeholder="Ej. Exhorto 3035 Ricardo Rosas"></span>
                    <span class="third-width"><input id="petition-documents" onchange="angular.element(this).scope().documentFilesChanged(this)"  class="form-control" type="file" ></span>
                    <span class="third-width"><a class="btn btn-default" ng-click="addDocument()">Nuevo exhorto</a></span>
                    <a class="attachment-link" ng-repeat="document in selectedItem.documents" ng-hide ="document.removed" ng-href="{{ document.url }}" target="_blank">{{ document.title }} <span class="icon icon-cancel-circle" ng-click="deleteDocument($event, document)"></span></a>
                </li>
                <li>
                    <label for="petition-deliver">Entregado:</label>
                    <input id="petition-deliver" type="checkbox" ng-model="selectedItem.delivered">
                </li>
            </ol>
            <ol ng-if="isCurrentStatus(selectedItem.status, PETITION_STATUS.DELIVERED)">
                <li><h3>Observaciones</h3></li>
                <li>
                    <label for="petition-comments">Observaciones:</label>
                    <textarea id="petition-comments" class="form-control" placeholder="Ej. Se revisó el documento" ng-model="selectedItem.comments"></textarea>
                </li>
            </ol>
            <ol>
                <li class="action-button-holder">
                    <a class="btn btn-danger delete-button" ng-click="deletePetition()">Eliminar</a>
                    <a ui-sref="dashboard" class="btn btn-default">Cancelar</a>
                    <a class="btn btn-success" ng-class="" ng-click="updatePetition()" ng-disabled="!isValidForm([], [])">Guardar</a>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
