<!-- Sección de créditos -->
<div class="section" data-ng-controller="CreditController as creditCtrl">
    <div class="credits-section">
        <h4 class="subtitle-section">Créditos PyME en mora</h4>
        <div>
            <div class="unavailable-message" ng-if="!credits.length">
                Por el momento no hay elementos en el catálogo de créditos
            </div>
            <div ng-if="credits.length">
                <div class="item-search">
                    <input type="search" class="form-control" ng-model="query" placeholder="Buscar" />
                </div>

                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Folio</th>
                        <th>Contrato</th>
                        <th>Acreditado</th>
                        <th>Estatus</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="credit in credits | filter:query | orderBy:['anomaly', '-id']">
                        <td><span ng-class="{true:credit.anomaly.status, false:'indicator-green'}[credit.anomaly != undefined]"></span> <a ui-sref="credits.edit({id:credit.id, mode:'all'})">{{ credit.id }}</a></td>
                        <td>{{ credit.folio }}</td>
                        <td>{{ credit.contractNumber }}</td>
                        <td>{{ credit.owner }}</td>
                        <td>{{ credit.status.name }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-button-holder">
            <a ui-sref="credits.new({mode:'all'})" class="btn btn-default" title="Nuevo Crédito" ng-click="createCredit()"><span class="icon icon-circle-with-plus"></span> Nuevo</a>
        </div>
    </div>
</div>
