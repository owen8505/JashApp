<!-- Sección de usuarios -->
<div class="section" data-ng-controller="InvoiceController as invoiceCtrl">
    <div class="last-invoices-section">
        <div>
            <div class="unavailable-message" ng-if="!invoices.length">
                Por el momento no hay facturas disponibles.
            </div>
            <div ng-if="invoices.length">
                <div class="item-search">
                    <input type="search" class="form-control" ng-model="query" placeholder="Buscar" />
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Id factura</th>
                            <th>Folios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="invoice in invoices | filter:query">
                            <td><span ng-class="{true:'indicator-green', false:'indicator-red'}[invoice.cashed]"></span> <a class="link" ui-sref="invoices.edit({id:invoice.id})">{{ invoice.folio }}</a></td>
                            <td><span ng-repeat="request in invoice.requests">{{request.id}}{{$last ? '' : ', '}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-button-holder">
            <a ui-sref="invoices.new" class="btn btn-default" title="Nuevo Usuario"><span class="icon icon-circle-with-plus"></span> Nuevo</a>
        </div>
    </div>
</div>
