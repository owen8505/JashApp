<!-- Sección de embargos -->
<div class="section" data-ng-controller="SeizureController as seizureCtrl">
    <div class="last-seizures-section">
        <h4 class="subtitle-section">Embargos</h4>
        <div>
            <div class="unavailable-message" ng-if="!seizures.length">
                Por el momento no hay elementos en el catálogo de emabargos
            </div>
            <div ng-if="seizures.length">
                <div class="item-search">
                    <input type="search" class="form-control" ng-model="query" placeholder="Buscar" />                    
                </div>
                
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Demandado</th>
                        <th>Juzgado</th>
                        <th>Expediente</th>
                        <th>Estatus</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="seizure in seizures | filter:query | orderBy:['anomaly', '-id']">
                            <td><span ng-class="{true:seizure.anomaly.status, false:'indicator-green'}[seizure.anomaly != undefined]"></span> <a ui-sref="seizures.edit({id:seizure.id, mode:'all'})">{{ seizure.id }}</a></td>
                            <td>{{ seizure.defendant }}</td>
                            <td>{{ seizure.court }}</td>
                            <td>{{ seizure.record }}</td>
                            <td>{{ seizure.status.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="action-button-holder">
            <a ui-sref="seizures.new({mode:'all'})" class="btn btn-default" title="Nuevo Embargo" ng-click="createSeizure()"><span class="icon icon-circle-with-plus"></span> Nuevo</a>
        </div>
    </div>
</div>
