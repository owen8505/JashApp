
<div class="section-content" data-ng-controller="InvoiceController as invoiceCtrl">

            <legend ng-bind="titleState"></legend>
            <div class="warning-message" ng-if="selectedItem.anomaly">
                <span class="icon icon-warning"></span> Este elemento requiere atenciÃ³n inmediata.
            </div>
            <ol>
                <ng-include src="'templates/invoice_new_template.html'"></ng-include>

            <ol>
