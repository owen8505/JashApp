<li class="mandatory-field-label">Campos obligatorios <em class="mandatory-field">*</em></li>
<li><h3>Datos generales</h3></li>
<li>
    <label for="credit-creation-date">Fecha de creación:</label>
    <div id="credit-creation-date">{{ selectedItem.creationDate | formatDate }}</div>
</li>
<li>
    <label for="credit-delivery-date">Fecha de entrega:</label>
    <div id="credit-delivery-date">{{ selectedItem.deliveryDate | formatDate }}</div>
</li>
<li>
    <label for="credit-status">Estatus:</label>
    <input id="credit-status" type="text" class="form-control" ng-model="selectedItem.status.NAME" readonly>
</li>
<li>
    <label for="credit-id">ID:</label>
    <input id="credit-id" type="text" class="form-control" ng-model="selectedItem.id" readonly>
</li>
<li>
    <label for="credit-folio">Folio: <em class="mandatory-field">*</em></label>
    <span class="third-width"><input id="credit-folio" type="text" class="form-control" placeholder="Ej. 3035" ng-model="selectedItem.folio" required="true" numbers-only="numbers-only"></span>
</li>
<li>
    <label for="credit-contract-number">No. de contrato coorporativo: <em class="mandatory-field">*</em></label>
    <input id="credit-contract-number" type="text" class="form-control" class="form-control" placeholder="00789876545678987654" ng-model="selectedItem.contractNumber" required="true">
</li>
<li>
    <label for="credit-owner">Acreditado: <em class="mandatory-field">*</em></label>
    <input id="credit-owner" type="text" class="form-control" class="form-control" placeholder="Ej. Ricardo Rosas" ng-model="selectedItem.owner" required="true">
</li>
<li>
    <label for="credit-rpp">Búsqueda por acreditado y RPP:</label>
    <input id="credit-rpp" type="text" class="form-control" class="form-control" placeholder="Ej. Industrias Mexico S.A. de C.V." ng-model="selectedItem.rpp">
</li>
<li>
    <label for="credit-owner-address">Domicilio: <em class="mandatory-field">*</em></label>
    <input id="credit-owner-address" type="text" class="form-control" class="form-control" placeholder="Av. de las Fuentes No. 35, Col. Lomas de Tecamachalco, Naucalpan, Estado de México" ng-model="selectedItem.ownerAddress" required="true">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary-1">Solidario 1 y RPP:</label>
    <input id="credit-solidary-1" type="text" class="form-control" class="form-control" placeholder="Rafael Puente" ng-model="selectedItem.solidary1">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary1-address">Domicilio:</label>
    <input id="credit-solidary1-address" type="text" class="form-control" class="form-control" placeholder="Av. de las Fuentes No. 35, Col. Lomas de Tecamachalco, Naucalpan, Estado de México" ng-model="selectedItem.solidary1Address">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary-2">Solidario 2 y RPP: </label>
    <input id="credit-solidary-2" type="text" class="form-control" class="form-control" placeholder="Rafael Puente" ng-model="selectedItem.solidary2">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary2-address">Domicilio: </label>
    <input id="credit-solidary2-address" type="text" class="form-control" class="form-control" placeholder="Av. de las Fuentes No. 35, Col. Lomas de Tecamachalco, Naucalpan, Estado de México" ng-model="selectedItem.solidary2Address">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary-3">Solidario 3 y RPP: </label>
    <input id="credit-solidary-3" type="text" class="form-control" class="form-control" placeholder="Rafael Puente" ng-model="selectedItem.solidary3">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary3-address">Domicilio: </label>
    <input id="credit-solidary3-address" type="text" class="form-control" class="form-control" placeholder="Av. de las Fuentes No. 35, Col. Lomas de Tecamachalco, Naucalpan, Estado de México" ng-model="selectedItem.solidary3Address">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary-4">Solidario 4 y RPP: </label>
    <input id="credit-solidary-4" type="text" class="form-control" class="form-control" placeholder="Rafael Puente" ng-model="selectedItem.solidary4">
</li>
<li ng-if="!isNewCredit()">
    <label for="credit-solidary4-address">Domicilio: </label>
    <input id="credit-solidary4-address" type="text" class="form-control" class="form-control" placeholder="Av. de las Fuentes No. 35, Col. Lomas de Tecamachalco, Naucalpan, Estado de México" ng-model="selectedItem.solidary4Address">
</li>
<li>
    <label for="credit-attachments">Archivos adjuntos:</label>
    <span class="third-width"><input id="credit-attachment-name" type="text" ng-model="$parent.attachmentName" class="form-control" placeholder="Ej. Copia de correo"></span>
    <span class="third-width"><input id="credit-attachments" onchange="angular.element(this).scope().attachmentFilesChanged(this)" class="form-control" type="file"></span>
    <span class="third-width"><a class="btn btn-default" ng-click="addAttachment()">Añadir</a></span>
    <a ng-class="{'attachment-link':attachment.url, 'attachment-link-disabled':!attachment.url}" ng-repeat="attachment in selectedItem.attachments" ng-hide="attachment.removed" ng-href="{{ attachment.url }}" target="_blank">{{ attachment.title }} <span class="icon icon-cancel-circle" ng-click="deleteAttachment($event, attachment)"></span></a>
</li>
<li>
    <label for="certificate-lawyer">Abogado:</label>
    <input id="certificate-lawyer" type="text" class="form-control" class="form-control" placeholder="Ej. Luis Sánchez" ng-model="selectedItem.lawyer">
</li>
