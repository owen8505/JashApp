<li class="mandatory-field-label">Campos obligatorios <em class="mandatory-field">*</em></li>
<li><h3>Datos generales</h3></li>
<li>
    <label for="credit-creation-date">Fecha de creación:</label>
    <div id="credit-creation-date">{{ selectedItem.creationDate | formatDate }}</div>
</li>
<li>
    <label for="credit-delivery-date">Fecha límite de entrega:</label>
    <div id="credit-delivery-date">{{ selectedItem.deliveryDate | formatDate }}</div>
</li>
<li>
    <label for="credit-status">Estatus:</label>
    <input id="credit-status" type="text" class="form-control" ng-model="selectedItem.status.name" readonly>
</li>
<li>
    <label for="credit-id">ID:</label>
    <input id="credit-id" type="text" class="form-control" ng-model="selectedItem.id" readonly>
</li>
<li>
    <label for="credit-owner">Acreditado: <em class="mandatory-field">*</em></label>
    <input id="credit-owner" type="text" class="form-control" class="form-control" placeholder="Ej. Ricardo Rosas" ng-model="selectedItem.owner" required="true" ng-readonly="isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)">
</li>
<li>
    <label for="credit-attachments">Archivos adjuntos:</label>
    <span class="third-width"><input id="credit-attachment-name" type="text" ng-model="$parent.attachmentName" class="form-control" placeholder="Ej. Copia de correo" ng-readonly="isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)"></span>
    <span class="third-width"><input id="credit-attachments" onchange="angular.element(this).scope().attachmentFilesChanged(this)" class="form-control" type="file" ng-disabled="isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)"></span>
    <span class="third-width"><a class="btn btn-default" ng-click="addAttachment()" ng-class="{'attachment-link-disabled': isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)}">Añadir</a></span>
    <a class="attachment-link" ng-repeat="attachment in selectedItem.attachments" ng-hide="attachment.removed" ng-href="{{ attachment.url }}" target="_blank">{{ attachment.title }} <span class="icon icon-cancel-circle" ng-click="deleteAttachment($event, attachment)" ng-class="{'attachment-link-disabled': isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)}"></span></a>
</li>
<li>
    <label for="certificate-lawyer">Abogado solicitante:</label>
    <input id="certificate-lawyer" type="text" class="form-control" class="form-control" placeholder="Ej. Luis Sánchez" ng-model="selectedItem.lawyer" ng-readonly="isCurrentStatus(selectedItem.status, CREDIT_STATUS.CASHED)">
</li>
