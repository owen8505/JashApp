<li class="mandatory-field-label">Campos obligatorios <em class="mandatory-field">*</em></li>
<li><h3>Datos generales</h3></li>
<li>
    <label for="credit-creation-date">Fecha de creación:</label>
    <div id="credit-creation-date">{{ selectedItem.creationDate | formatDate }}</div>
</li>
<li>
    <label for="credit-delivery-date">Fecha de entrega:</label>
    <div id="credit-delivery-date">{{ selectedItem.deliveryDate | formatDate }}</div>
</li>
<li>
    <label for="credit-status">Estatus:</label>
    <input id="credit-status" type="text" class="form-control" ng-model="selectedItem.status.title" readonly>
</li>
<li>
    <label for="credit-folio">Folio:</label>
    <span class="third-width"><input id="credit-folio" type="text" class="form-control" placeholder="Ej. 3035" ng-model="selectedItem.folio" required="true"></span>
</li>
<li>
    <label for="credit-owner">Acreditado: <em class="mandatory-field">*</em></label>
    <input id="credit-owner" type="text" class="form-control" class="form-control" placeholder="Ej. Ricardo Rosas" ng-model="selectedItem.owner" required="true">
</li>
<li>
    <label for="credit-owner">Domicilio: <em class="mandatory-field">*</em></label>
    <input id="credit-owner" type="text" class="form-control" class="form-control" placeholder="Ej. Ricardo Rosas" ng-model="selectedItem.owner" required="true">
</li>
<li>
    <label for="credit-description">Solidario 1: <em class="mandatory-field">*</em></label>
    <textarea id="credit-description" class="form-control" required="true" placeholder="Ej. Casa habitación" ng-model="selectedItem.description"></textarea>
</li>
<li>
    <label for="credit-description">RRPP 1: <em class="mandatory-field">*</em></label>
    <textarea id="credit-description" class="form-control" required="true" placeholder="Ej. Casa habitación" ng-model="selectedItem.description"></textarea>
</li>
<li>
    <label for="credit-inscription">Docicilio Solidario 1: <em class="mandatory-field">*</em></label>
    <input id="credit-inscription" type="text"  class="form-control"placeholder="Ej. 3035" ng-model="selectedItem.inscription" required="true">
</li>
<li>
    <label for="credit-inscription">Solidario 2: <em class="mandatory-field">*</em></label>
    <input id="credit-inscription" type="text"  class="form-control"placeholder="Ej. 3035" ng-model="selectedItem.inscription" required="true">
</li>
<li>
    <label for="credit-description">RRPP 2: <em class="mandatory-field">*</em></label>
    <textarea id="credit-description" class="form-control" required="true" placeholder="Ej. Casa habitación" ng-model="selectedItem.description"></textarea>
</li>
<li>
    <label for="credit-inscription">Domicilio 2: <em class="mandatory-field">*</em></label>
    <input id="credit-inscription" type="text"  class="form-control"placeholder="Ej. 3035" ng-model="selectedItem.inscription" required="true">
</li>
<li>
    <label for="credit-attachments">Archivos adjuntos:</label>
    <span class="third-width"><input id="credit-attachment-name" type="text" class="form-control" placeholder="Ej. Copia de correo" ng-model="attachmentName" required="true"></span>
    <span class="third-width"><input id="credit-attachments" ng-model="newAttachmentFile" class="form-control" type="file"></span>
    <span class="third-width"><a class="btn btn-default" ng-click="addAttachment()">Añadir</a></span>
    <a class="attachment_link" ng-repeat="attachment in selectedItem.attachments" href="attachment.url" target="_blank"><span class=""></span> {{ attachment.name }}</a>
</li>
